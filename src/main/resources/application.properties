spring.application.name=bdv1
server.port=9090

# Configuraci?n de la base de datos
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=proyecto
spring.datasource.password=123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuraci?n JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=proyecto
spring.jpa.open-in-view = false
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

#Logs
# Nivel general
logging.level.root=INFO

# Nivel para tus clases del proyecto
logging.level.com.example.biblioteca=DEBUG

# Guardar logs en un archivo
logging.file.name=logs/biblioteca.log

spring.web.resources.add-mappings=true
server.error.include-message=always

server.servlet.context-path=/api/v1
# === Subida de archivos ===
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# === Servir archivos estáticos desde "uploads/" ===
